mh_stripe.settings:
  path: '/admin/config/services/mh-stripe'
  defaults:
    _form: '\Drupal\mh_stripe\Form\StripeSettingsForm'
    _title: 'MakeHaven Stripe settings'
  requirements:
    _permission: 'administer mh stripe'
  options:
    _admin_route: TRUE

mh_stripe.open_customer:
  path: '/admin/stripe/open-customer/{user}'
  defaults:
    _form: '\Drupal\mh_stripe\Form\OpenCustomerConfirmForm'
  requirements:
    _permission: 'open stripe customer'
    _stripe_access_check: 'TRUE'
    user: '\d+'

mh_stripe.portal_self:
  path: '/user/{user}/billing/stripe'
  defaults:
    _form: '\Drupal\mh_stripe\Form\PortalSelfConfirmForm'
  requirements:
    _permission: 'open stripe portal'
    _stripe_access_check: 'TRUE'
    user: '\d+'
