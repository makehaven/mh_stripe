mh_stripe.open_customer:
  path: '/admin/stripe/open-customer/{user}'
  defaults:
    _controller: '\Drupal\mh_stripe\Controller\OpenCustomerController::open'
  requirements:
    _permission: 'administer users'
    user: '\d+'
mh_stripe.settings:
  path: '/admin/config/services/mh-stripe'
  defaults:
    _form: '\Drupal\mh_stripe\Form\StripeSettingsForm'
    _title: 'MakeHaven Stripe'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
